on:
  pull_request:

permissions:
  pull-requests: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    steps:
      - uses: austenstone/copilot-cli-actions/.github/actions/dependabot-update@main
        with:
          github-token: ${{ secrets.PAT }}